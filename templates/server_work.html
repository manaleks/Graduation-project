<!DOCTYPE html>

<h1>Upload new File</h1>
<form method=post enctype=multipart/form-data> <p>
  <input type=file name=file>
  <div class="input-group">
    <span class="input-group-addon">Model</span>
    <select name="models" class="selectpicker form-control">
      {% for o in models %}
      <option type="text" value="{{o}}"> {{o}} </option>
      {% endfor %}
    </select>
  </div>
  <input type=submit value=Upload>
</form>

<img id="bg" src="{{ url_for('video_feed',param='hello', folder='123') }}">
<img id="bg2" src="{{ url_for('video_feed2') }}">
